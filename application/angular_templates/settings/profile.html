{% extends './shared/container.html' %}

{% block content %}
    <div id="js_content" class="cs_content_medium">
        <form id="form_profile" action="/settings/profile#">
            <legend>Profile</legend>

            <div class="control-group">
                <label for="name">Name</label>
                <input type="text" class="input-xlarge focus" name="name" id="name" value="{{ user.name }}" validation=".+" msg="This field is required." placeholder="Your Name"/>
            </div>

            <div class="control-group">
                <label for="account">Account</label>
                <input type="text" class="input-xlarge" name="account" id="account" disabled value="{{ user.email }}" placeholder="email@gmail.com"/>
            </div>

            <div>
                <input type="submit" class="btn" value="Update Profile"/>
            </div>
        </form>
    </div>
{% endblock %}

{% block menu %}
    <div id="js_menu" class="cs_menu">
        {% set menu = 'profile' %}
        {% include './menu/settings.html' %}
    </div>
{% endblock %}
